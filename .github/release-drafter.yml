name-template: 'Development Release v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
tag-prefix: 'v'
categories:
  - title: 'New Features'
    labels:
      - 'Feature'
  - title: 'Bug Fixes'
    labels:
      - 'Fix'    
  - title: 'Other Changes'
    labels:
      - 'Development'
      - 'Maintenance'
  - title: 'Dependency Updates'
    label: 
      - 'Dependencies'    
    collapse-after: 4  
version-resolver:
  major:
    labels:
      - 'Breaking Change'
  minor:
    labels:
      - 'Feature'
  patch:
    labels:
      - 'Bug'
      - 'Maintenance'
      - 'Documentation'
      - 'Dependencies'
      - 'Development'
      - 'Fix'      
template: |
  # {INSERT_NAME} Update
  ## v$RESOLVED_VERSION - {DATE}

  $CHANGES
  
  ## Full Changelog
  
  **Detailed Changelog**: [`CHANGELOG.md`](https://github.com/$OWNER/$REPOSITORY/blob/v$RESOLVED_VERSION/CHANGELOG.md)
  **Compare Changes**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
  
exclude-labels:
  - 'Skip Changelog'
  
